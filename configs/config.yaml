# Configuração Geral
project_name: "face_emotion_detection"
random_seed: 42

# Dados
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  image_size: 640  # Para detecção
  emotion_size: 224  # Para emoções
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  
# Classes de Emoções
emotions:
  classes: ['feliz', 'triste', 'raiva', 'surpresa', 'neutro', 'medo', 'nojo']
  num_classes: 7

# Treinamento - Detecção Facial
detection:
  model: "yolov8n.pt"  # nano, small, medium, large, xlarge
  epochs: 100
  batch_size: 16
  img_size: 640
  learning_rate: 0.001
  patience: 15  # Early stopping
  device: "cuda"  # ou "cpu"
  workers: 4

# Treinamento - Emoções
emotion_recognition:
  backbone: "efficientnet_b0"  # ou resnet50, mobilenetv3
  pretrained: true
  epochs: 20
  batch_size: 32
  img_size: 224
  learning_rate: 0.0001
  weight_decay: 0.0001
  patience: 10
  device: "cuda"
  workers: 4

# Augmentations
augmentation:
  horizontal_flip: 0.5
  rotation: 10
  brightness: 0.2
  contrast: 0.2
  saturation: 0.2
  hue: 0.1