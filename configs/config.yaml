# configs/config.yaml
emotions:
  num_classes: 7
  classes: [feliz, triste, raiva, surpresa, neutro, medo, nojo ]


paths:
  raw_data: 'data/raw/emotions'
  processed_data: 'data/processed/emotions'
  models: 'models/checkpoints/emotions'

emotion_recognition:
  # Modelo maior para mais capacidade
  backbone: "efficientnet_b2"
  pretrained: true
  
  # Imagem maior (B2 aceita resolução maior)
  img_size: 96
  
  # Treinamento
  epochs: 30
  batch_size: 24
  learning_rate: 0.0001
  
  # Regularização
  weight_decay: 0.0001
  dropout: 0.4
  
  # Mixup
  use_mixup: true
  mixup_alpha: 0.2
  mixup_prob: 0.5
  
  # Label Smoothing
  label_smoothing: 0.1
  
  # Device
  device: "cuda"
  workers: 4
  
  # Early stopping
  patience: 10
  min_delta: 0.001
  
  # Learning rate scheduling
  scheduler:
    type: "cosine"
    T_max: 30
    eta_min: 0.000001